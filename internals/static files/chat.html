<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #messages {
            width: 500px;
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }
        .sender {
            background-color: #cce5ff; /* Light blue for sent messages */
            align-self: flex-end; /* Align to the right */
            text-align: right;
        }
        .receiver {
            background-color: #d1e7dd; /* Light green for received messages */
            align-self: flex-start; /* Align to the left */
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <input id="message" type="text" placeholder="Type a message">
    <button id="send">Send</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userID = urlParams.get('user_id');
        const matchedUserID = urlParams.get('matched_user_id');
        const ws = new WebSocket(`ws://localhost:8080/ws?user_id=${userID}&matched_user_id=${matchedUserID}`);

        ws.onopen = function() {
            console.log("WebSocket connection established.");
        };

        ws.onmessage = function(event) {
            const messagesContainer = document.getElementById("messages");
            const msg = JSON.parse(event.data);

            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(msg.sender_id === userID ? "sender" : "receiver");
            messageElement.textContent = `${msg.sender_id}: ${msg.content}`;

            messagesContainer.appendChild(messageElement);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        ws.onerror = function(error) {
            console.log("WebSocket Error:", error);
        };

        ws.onclose = function() {
            console.log("WebSocket connection closed.");
        };

        document.getElementById("send").onclick = function() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value;
            if (message) {
                ws.send(JSON.stringify({ sender_id: userID, recipient_id: matchedUserID, content: message }));
                messageInput.value = "";
            }
        };
    </script>
</body>
</html>
